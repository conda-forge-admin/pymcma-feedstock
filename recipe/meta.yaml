{% set name = "pymcma" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marek-iiasa/pymcma/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7492fadfc0416aca873e40eff3af8068f23fdc09047896d667532845459a1b4f

build:
  entry_points:
    - pymcma = pymcma:mcma.main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61.0
    - pip
  run:
    - python >=3.11
    - dill
    - matplotlib-base
    - numpy
    - pandas
    - pyomo
    - scipy
    - seaborn
    - pyyaml
    - glpk

test:
  imports:
    - pymcma
  commands:
    - pip list
    - pymcma --help
  requires:
    - pip

about:
  home: https://github.com/marek-iiasa/pymcma
  summary: Pymcma is a software written in Python which main purpose is solving Multi-criteria Model Analysis problem.
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kotbaton
